<!DOCTYPE html>
<html ng-app="rssApp">
  <head>
    <meta charset="UTF-8">
    <title>Reeder</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/ionicons.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/public.css">
  </head>
  <body>
    <div class="header-container" id="header-container">
      <header>
        <h1 class="header-logo-container">
          <a href="/" id="header-logo">Reeder</a>
        </h1>
        <div ui-view="header-ctrl" id="header-ctrl">
          <!-- default(non-login) header nav -->
          <div class="header-nav non-login" id="header-nav">
            <ul class="nav-list">
              <li class="nav-item"><a ui-sref="login">Login</a></li>
              <li class="nav-item"><a ui-sref="signup">Signup</a></li>
            </ul>
          </div>
        </div>
      </header>
    </div>
    <div ui-view class="main-container" resize ng-style="resizeWithOffset()"></div>

    <script src="vendors/jquery-1.9.0.min.js" type="text/javascript"></script>
    <script src="vendors/angular.min.js" type="text/javascript"></script>
    <script src="vendors/angular-animate.min.js" type="text/javascript"></script>
    <script src="vendors/angular-ui-router.min.js" type="text/javascript"></script>
    <script src="vendors/angular-sanitize.min.js" type="text/javascript"></script>
    <script src="vendors/angular-messages.min.js" type="text/javascript"></script>
    <script src="vendors/satellizer.js" type="text/javascript"></script>
    <script src="vendors/moment.min.js" type="text/javascript"></script>
    <script src="vendors/locale/zh-cn.js" type="text/javascript"></script>
    <script>
      moment.locale('zh-cn'); // set default locale of moment.js to Chinese
    </script>

    <script src="src/app.js" type="text/javascript"></script>
    <script src="src/filters.js" type="text/javascript"></script>

    <!-- services -->
    <script src="src/services/Util.js" type="text/javascript"></script>
    <script src="src/services/Feed.js" type="text/javascript"></script>
    <script src="src/services/Article.js" type="text/javascript"></script>
    <script src="src/services/Account.js" type="text/javascript"></script>

    <!-- directives -->
    <script src="src/directives/resize.js" type="text/javascript"></script>
    <script src="src/directives/hide_tooltip.js" type="text/javascript"></script>
    <script src="src/directives/target_blank.js" type="text/javascript"></script>
    <script src="src/directives/feed_update_form.js" type="text/javascript"></script>
    <script src="src/directives/password_match.js" type="text/javascript"></script>
    <script src="src/directives/password_strength.js" type="text/javascript"></script>
    <script src="src/directives/password_validate.js" type="text/javascript"></script>
    <script src="src/directives/email_unique.js" type="text/javascript"></script>

    <!-- controllers -->
    <script src="src/controllers/header.js" type="text/javascript"></script>
    <script src="src/controllers/sidebar.js" type="text/javascript"></script>
    <script src="src/controllers/list.js" type="text/javascript"></script>
    <script src="src/controllers/detail.js" type="text/javascript"></script>
    <script src="src/controllers/login.js" type="text/javascript"></script>
    <script src="src/controllers/signup.js" type="text/javascript"></script>
    <script src="src/controllers/logout.js" type="text/javascript"></script>
    <script src="src/controllers/profile.js" type="text/javascript"></script>
    <script src="src/controllers/profile/header.js" type="text/javascript"></script>
  </body>
</html>
