<!DOCTYPE html>
<html ng-app="rssApp">
  <head>
    <meta charset="UTF-8">
    <title>Reeder</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="header-container" id="header-container">
      <header>
        <h1 class="header-logo-container">
          <a href="/" id="header-logo">Reeder</a>
        </h1>
        <div ui-view="header-ctrl" id="header-ctrl"></div>
      </header> 
    </div>
    <div class="main-container" resize ng-style="resizeWithOffset()">
      <div class="main">
        <div ui-view="sidebar" class="col-left" id="sidebar" resize ng-style="resizeWithOffset()"></div>
        <div class="col-right" resize ng-style="resizeWithOffset()">
          <div ui-view="article-list" id="article-list"></div>
          <div ui-view="article-detail" id="article-detail"></div>
        </div>
      </div>
    </div>
    <script src="vendors/jquery-1.9.0.min.js" type="text/javascript"></script>
    <script src="vendors/angular.min.js" type="text/javascript"></script>
    <script src="vendors/angular-animate.min.js" type="text/javascript"></script>
    <script src="vendors/angular-resource.min.js" type="text/javascript"></script>
    <script src="vendors/angular-ui-router.min.js" type="text/javascript"></script>
    <script src="vendors/angular-sanitize.min.js" type="text/javascript"></script>
    <script src="vendors/moment.min.js" type="text/javascript"></script>
    <script src="vendors/locale/zh-cn.js" type="text/javascript"></script>
    <script>
      moment.locale('zh-cn'); // set default locale of moment.js to Chinese
    </script>

    <script src="src/app.js" type="text/javascript"></script>
    <script src="src/services.js" type="text/javascript"></script>
    <script src="src/controllers.js" type="text/javascript"></script>
    <script src="src/filters.js" type="text/javascript"></script>
    <script src="src/directives.js" type="text/javascript"></script>
    <!--<script src="assets/vendors/angular-route.min.js" type="text/javascript"></script>-->
  </body>
</html>
