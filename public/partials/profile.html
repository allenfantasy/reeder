<div class="container-wrapper non-main profile">
  <div class="container">

    <!-- name section -->
    <div class="panel panel-default">
      <div class="panel-heading">Profile</div>
      <div class="panel-body">
        <legend><i class="ion-clipboard"></i> Edit My Profile</legend>
        <form method="post" ng-submit="updateProfile()">
          <div class="form-group">
            <label class="control-label"><i class="ion-person"></i> Display Name</label>
            <input type="text" class="form-control" ng-model="user.name" />
          </div>
          <button class="submit-button">Update Information</button>
        </form>
      </div>
    </div>

    <!-- Password section -->
    <div class="panel panel-default">
      <div class="panel-heading">Password</div>
      <div class="panel-body">
        <form method="post" ng-submit="updatePassword()">
          <div class="form-group">
            <label class="control-label"><i class="ion-key"></i> Password</label>
            <input type="text" class="form-control" ng-model="user.password" />
          </div>
          <div class="form-group">
            <label class="control-label"><i class="ion-key"></i> Confirm Password</label>
            <input type="email" class="form-control" ng-model="user.confirmPassword" />
          </div>
          <button class="submit-button">Update Password</button>
        </form>
      </div>
    </div>
  </div>
</div>
