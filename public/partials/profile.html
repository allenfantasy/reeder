<div class="container-wrapper non-main profile">
  <div class="container">

    <!-- name section -->
    <div class="panel panel-default">
      <div class="panel-heading">Profile</div>
      <div class="panel-body">
        <legend><i class="ion-clipboard"></i> Edit My Profile</legend>
        <form method="post" name="profileForm" ng-submit="updateProfile()">
          <div class="form-group" ng-class="{ 'has-error': hasError(profileForm, 'name') }">
            <label class="control-label"><i class="ion-person"></i> Display Name</label>
            <input type="text" name="name" class="form-control" ng-model="user.name" required autofocus>
            <div class="help-block text-danger" ng-if="profileForm.name.$dirty" ng-messages="profileForm.name.$error">
              <div ng-message="required">Name can not be blank.</div>
            </div>
          </div>
          <button class="submit-button" ng-disabled="profileForm.$invalid">Update Information</button>
        </form>
      </div>
    </div>

    <!-- Password section -->
    <div class="panel panel-default">
      <div class="panel-heading">Password</div>
      <div class="panel-body">
        <legend><i class="ion-key"></i> Edit My Password</legend>
        <form method="post" name="passwordForm" ng-submit="updatePassword()">
          <div class="form-group" ng-class="{ 'has-error': hasError(passwordForm, 'password') }">
            <label class="control-label"><i class="ion-key"></i> Password</label>
            <input password-strength password-validate type="password" name="password" class="form-control" ng-model="password" required>
            <div class="help-block text-danger" ng-if="passwordForm.password.$dirty" ng-messages="passwordForm.password.$error">
              <div ng-message="required">Password is required.</div>
              <div ng-message="tooShort">Password is too short.</div>
              <div ng-message="tooLong">Password is too long.</div>
              <div ng-message="weak">Password is too weak. Try adding more characters or combine numbers, characters and signs.</div>
            </div>
          </div>
          <div class="form-group" ng-class="{ 'has-error': hasError(passwordForm, 'confirmPassword') }">
            <label class="control-label"><i class="ion-key"></i> Confirm Password</label>
            <input password-match="password" type="password" name="confirmPassword" class="form-control" ng-model="confirmPassword" />
            <div class="help-block text-danger" ng-if="passwordForm.confirmPassword.$dirty" ng-messages="passwordForm.confirmPassword.$error">
              <div ng-message="compareTo">Password must match.</div>
            </div>
          </div>
          <button class="submit-button" ng-disabled="passwordForm.$invalid">Update Password</button>
        </form>
      </div>
    </div>
  </div>
</div>
